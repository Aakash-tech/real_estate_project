{% extends "listings/base.html" %}

{% block title %}Delete {{ object.title }}{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ object.title }}"?</h2>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>

<a href="{% url 'property-detail' object.pk %}">Cancel</a>
{% endblock %}
