{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Real Estate App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'listings/css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- ðŸ§­ Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{% url 'property-list' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'property-create' %}">Add Property</a>
            {% endif %}
        </div>

        <div class="navbar-right">
            {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="dropbtn">Hi, {{ user.username }}</button>
                    <div class="dropdown-content">
                        <a href="/admin/logout/">Logout</a>
                    </div>
                </div>
            {% else %}
                <a href="/admin/login/">Login</a>
            {% endif %}
        </div>
    </nav>

    <hr>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
